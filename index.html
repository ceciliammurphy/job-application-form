<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Application Tracker</h1>
            <p class="subtitle">Stay organized in your job search journey</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalApps">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="interviewCount">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offerCount">0</div>
                <div class="stat-label">Offers</div>
            </div>
        </div>

        <div class="add-section">
            <h2>Add New Application</h2>
            <form id="applicationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" required placeholder="e.g., Google">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" required placeholder="e.g., Software Engineer">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="Applied">Applied</option>
                            <option value="Interview">Interview</option>
                            <option value="Offer">Offer</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date Applied</label>
                        <input type="date" id="date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="url">Company Website (optional)</label>
                    <input type="url" id="url" placeholder="e.g., https://company.com">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <button type="submit" class="btn-primary">Add Application</button>
            </form>
        </div>

        <div class="applications-section">
            <div class="section-header">
                <h2>My Applications</h2>
                <div class="controls-wrapper">
                    <div class="sort-container">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="Applied">Applied</button>
                        <button class="filter-btn" data-filter="Interview">Interview</button>
                        <button class="filter-btn" data-filter="Offer">Offer</button>
                        <button class="filter-btn" data-filter="Rejected">Rejected</button>
                    </div>
                </div>
            </div>
            
            <div id="applicationsList" class="applications-list">
                <div class="empty-state">
                    <p>No applications yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
